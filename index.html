<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Conway's Game of Life</title>

    <link rel="stylesheet" type="text/css" href="css/base.css">
    <style type="text/css">
        table {margin:auto;}
    </style>
</head>
<body>
    <table>
        <tr align="center"><td colspan="3"><h3>Conway's Game of Life</h3></td></tr>
        <tr>
            <td align="left">Generation: <span id="spanGen">0</span> </td>
            <td align="right">
                <button id="startGame" onclick="startConway(); return true;">Start</button>
                <button id="pauseGame" onclick="pauseConway(); return true;" disabled="disabled">Pause</button>
                <button id="resetGame" onclick="resetConway(); return true;" disabled="disabled">Reset</button>
                <button id="randomGame" onclick="randomConway(); return true;">Random</button>
                <button id="wikiOfGame" onclick="wikiLink(); return true;">Wiki Intro</button>
            </td>
        </tr>
        <tr align="center">
            <td colspan="3"><canvas id="myCanvas"/> </td>
        </tr>
    </table>

    <script type="text/javascript" src="js/baseController.js"></script>
</body>
</html>
